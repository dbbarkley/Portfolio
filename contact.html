    <link href="https://fonts.googleapis.com/css?family=Merriweather:700|Raleway:600|Tienne:900" rel="stylesheet">

    <title>Portfolio</title>
</head>
<body>
    <div class="contact-container">
            <div class="menu"><a id="click-menu" href="#" data-activates="slide-out" class="button-collapse"><i class="medium material-icons click-menu">menu</i></a></div>
            <ul id="slide-out" class="side-nav side-menu">
                    <li><div class="user-view">
                    <div id="image" class="background">
                        <img src="assets/Images/test.jpg">
                      </div>
                      <a href="#!name"><span class="white-text name">Daniel Barkley</span></a>
                    </div></li>
                    <li><div class="complete divider"></div></li>
                    <li><a id="home" href="index.html"><i class="material-icons">home</i>Home</a></li>
                    <li><div class="divider"></div></li>
                    <li><a id="about-me" href="about-me.html"><i class="material-icons">person</i>About Me</a></li>
                    <li><div class="divider"></div></li>
                    <li><a id="portfolio" href="portfolio.html"><i class="material-icons">card_travel</i>Portfolio</a></li>
                    <li><div class="divider"></div></li>
                    <li><a id="resume" href="#!"><i class="material-icons">library_books</i>Resume</a></li>
                    <li><div class="divider"></div></li>
                    <li><a id="contact" href="contact.html"><i class="material-icons">mail_outline</i>Contact</a></li>
                    <li><div class="divider"></div></li>
                  </ul>

    <h3 id="contact-page">Contact</h3>
    <hr id="contact-hr">              

    <div class="row">
        <div class="col s6"></div>
        <div class="col s6">
            <div class="row submit-message">
                <form class="col s12">
                  <div class="row email">
                    <div class="input-field col s12">
                      <input placeholder="Your Name" id="first_name" type="text" class="validate">
                      <label for="first_name"></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input placeholder="Your Email" id="email" type="email" class="validate">
                      <label for="email"></label>
                    </div>
                </div>
                <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s12">
                          <textarea id="textarea1" class="materialize-textarea"></textarea>
                          <label for="textarea1">Message</label>
                        </div>
                      </div>
                    </form>
                  </div>
                  <a class="waves-effect waves-light btn-large"><i class="material-icons left">send</i>Send Message</a>
                      
                    
                  </div>
                </form>
              </div>
        </div>
      </div>

    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="assets/JS/app.js"></script>
    </body>
</html>
